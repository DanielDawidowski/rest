<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fb7f6f30e4.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="row">
            <div class="logo">
                <h2>REST</h2>
            </div>
            <nav id="main-menu" class="main-menu">
                <a href="#main-menu-toggle" class="menu-close" aria-label="main menu">
                    <span class="sr-only">Close main menu</span>
                    <span class="fa fa-close" aria-hidden="true"></span>
                </a>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                    <div class="menu-icons-nav">
                        <a href="/"><img src="img/hero/facebook.svg" alt="fb"></a>
                        <a href="/"><img src="img/hero/twitter.svg" alt="tw"></a>
                        <a href="/"><img src="img/hero/instagram.svg" alt="in"></a>
                    </div>
                </ul>
            </nav>
            <a href="#main-menu-toggle" class="backdrop" hidden tabindex="-1"></a>
            <div id="menu-icons">
                <a href="/"><img src="img/hero/facebook.svg" alt="fb"></a>
                <a href="/"><img src="img/hero/twitter.svg" alt="tw"></a>
                <a href="/"><img src="img/hero/instagram.svg" alt="in"></a>
            </div>
            <a href="#main-menu" class="menu-toggle" id="main-menu-toggle" aria-label="Open main menu">
                <span class="sr-only">Open main menu</span>
                <span class="fa fa-bars" aria-hidden="true"></span>
            </a>                                                                        
        </div>
    </header>
    <main>
        <section id="hero">
            <div class="hero__text">
                <h1>Welcome to our restaurant</h1>
                <h3>Everyday 8:00 am - 23:00 pm</h3>
                <div class="hero__buttons">
                    <button class="main-button">Book a table</button>
                    <button>See menu</button>
                </div>
            </div>
            <div class="hero__img">
                <img src="/img/hero/hero-small.png" alt="img">
            </div>
        </section>
    </main>
</body>
</html>
